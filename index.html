<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Snake MVP</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar" role="banner">
    <h1>Snake</h1>
    <div style="display:flex; align-items:center; gap:0.75rem;">
      <label for="difficulty" class="visually-hidden">Difficulty</label>
      <select id="difficulty" aria-label="Select difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
      <div id="score" aria-live="polite" aria-atomic="true">Score: 0</div>
      <button id="theme-toggle" class="icon-btn" aria-label="Toggle dark mode" aria-pressed="false" title="Toggle theme">
        <svg class="icon-sun" aria-hidden="true" viewBox="0 0 24 24" width="20" height="20" fill="currentColor" focusable="false">
          <path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.8 1.42-1.42zM1 13h3v-2H1v2zm10 10h2v-3h-2v3zm9-10v-2h-3v2h3zm-2.34 6.95l1.41-1.41-1.79-1.8-1.41 1.42 1.79 1.79zM13 1h-2v3h2V1zm4.24 3.05l-1.41 1.41 1.79 1.79 1.41-1.41-1.79-1.79zM12 6a6 6 0 100 12 6 6 0 000-12z"/>
        </svg>
        <svg class="icon-moon" aria-hidden="true" viewBox="0 0 24 24" width="20" height="20" fill="currentColor" focusable="false">
          <path d="M12.76 3a9 9 0 108.24 12.73A8 8 0 0112.76 3z"/>
        </svg>
      </button>
      <button id="sound-toggle" class="icon-btn" aria-label="Toggle sound" aria-pressed="true" title="Toggle sound">
        <svg class="icon-sound-on" aria-hidden="true" viewBox="0 0 24 24" width="20" height="20" fill="currentColor" focusable="false">
          <path d="M3 10v4h4l5 5V5L7 10H3zm13.5 2a4.5 4.5 0 00-2.12-3.84l-1.06 1.7a2.5 2.5 0 010 4.28l1.06 1.7A4.5 4.5 0 0016.5 12zm3 0a7.5 7.5 0 00-3.53-6.4l-1.04 1.68a5.5 5.5 0 010 9.44l1.04 1.68A7.5 7.5 0 0019.5 12z"/>
        </svg>
        <svg class="icon-sound-off" aria-hidden="true" viewBox="0 0 24 24" width="20" height="20" fill="currentColor" focusable="false">
          <path d="M16.5 12a4.5 4.5 0 01-2.12 3.84l1.06 1.7A7.5 7.5 0 0019.5 12a7.5 7.5 0 00-4.06-6.54l-1.04 1.68A4.5 4.5 0 0116.5 12zM3 10v4h4l5 5V5L7 10H3zm15.59 8L5 4.41 3.59 5.82 7.77 10H3v4h4l5 5v-6.18l4.41 4.41L18.59 18z"/>
        </svg>
      </button>
      <a class="github-link" href="https://github.com/SergejT34/snale_game_junie" target="_blank" rel="noopener noreferrer" aria-label="View source on GitHub">
        <svg aria-hidden="true" viewBox="0 0 16 16" width="20" height="20" fill="currentColor" focusable="false">
          <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.01.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.11.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.45.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
        </svg>
      </a>
    </div>
  </header>

  <main class="game" role="main">
    <div class="canvas-wrap">
      <canvas id="game" width="600" height="600" aria-label="Snake game board" role="img"></canvas>
      <div id="overlay" class="overlay" aria-hidden="true">
        <div class="overlay-content" role="dialog" aria-modal="true" aria-labelledby="gameover-title">
          <h2 id="gameover-title">Game Over</h2>
          <p id="final-score">Score: 0</p>
          <p id="final-time">Time: 0:00</p>
          <p id="final-difficulty">Difficulty: Medium</p>
          <p id="final-rank">Rank: â€”</p>
          <form id="save-form" class="save-form" aria-label="Save score" onsubmit="return false;">
            <label for="player-name">Your name</label>
            <input id="player-name" name="player-name" type="text" maxlength="20" autocomplete="name" placeholder="Player" />
            <button id="save-score" type="button" class="btn">Play Agayn</button>
          </form>
        </div>
      </div>
    </div>
    <aside class="sidebar" aria-labelledby="leaderboard-title">
    <h2 id="leaderboard-title">Leaderboard</h2>
    <ol id="leaderboard" class="leaderboard" aria-live="polite" aria-atomic="true"></ol>
  </aside>
</main>

  <footer class="footer" role="contentinfo">
    <small>Arrow keys or WASD to move. Avoid walls and yourself.</small>
  </footer>

  <script type="module" src="src/main.js"></script>
</body>
</html>
